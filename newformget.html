<!DOCTYPE html>
<html lang="en">

<head>
    <title>submit</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</head>

<body style="background-image: url(./assets/imgs/autumn-leaves-composition.jpg);">
    <div class="container">
        <div class="row">
            <div class="col-sm-6">

                <div class="card">
                    <div class="card-header text-center" style="font-family: Georgia, 'Times New Roman', Times, serif;">
                        <h1>Form details</h1>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered table-striped">
                            <tr>
                                <td>
                                    <p>First Name: </p>
                                </td>
                                <td>
                                    <p id="firstName"></p>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p>Last Name: </p>
                                </td>
                                <td>
                                    <p id="lastName"></p>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p>Email: </p>
                                </td>
                                <td>
                                    <p id="Email"></p>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p>password: </p>
                                </td>
                                <td>
                                    <p id="password"></p>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p>Phone Number: </p>
                                </td>
                                <td>
                                    <p id="mobiless"></p>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p>Date of Birth: </p>
                                </td>
                                <td>
                                    <p id="dof"></p>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p>college Name: </p>
                                </td>
                                <td>
                                    <p id="college"></p>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p>Course: </p>
                                </td>
                                <td>
                                    <p id="course"></p>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <p>Gender: </p>
                                </td>
                                <td>
                                    <p id="Gender"></p>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p>Language: </p>
                                </td>
                                <td>
                                    <p id="lang"></p>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p>Adress: </p>
                                </td>
                                <td>
                                    <p id="adress"></p>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p>Photo: </p>
                                </td>
                                <td>
                                    <img id="displayImage" alt="Stored Image" style="height: 30px;">
                                </td>
                            </tr>
                           
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="mt-5 text-center">

                    <img src="./assets/imgs/new nice.JPG" alt="" style="height: 50vh; width: 30vw; box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;">


                    <p  class="mt-5" style="font-family: Georgia, 'Times New Roman', Times, serif; color: white; box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;"> <==== Your Form Has Been
                        Submited..</p>
                </div>

                <div class="mt-5 text-center" >
                    <button id="remove" onclick="clearAll()" style="font-family: Georgia, 'Times New Roman', Times, serif; border-radius: 10px; box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;">Clear Form</button>
                </div>
            </div>




        </div>
    </div>





    <script>
        
        function displayStoredImage() {
            const storedImage = localStorage.getItem('storedImage');
            if (storedImage) {
                document.getElementById('displayImage').src = storedImage;
            } else {
                alert('No image found in local storage');
            }
        }

        window.onload = displayStoredImage;

        document.getElementById("firstName").innerHTML = localStorage.getItem("firstNames");
        document.getElementById("lastName").innerHTML = localStorage.getItem("lastName");
        document.getElementById("Email").innerHTML = localStorage.getItem("email");
        document.getElementById("password").innerHTML = localStorage.getItem("password");
        document.getElementById("mobiless").innerHTML = localStorage.getItem("phones");
        document.getElementById("dof").innerHTML = localStorage.getItem("date");
        document.getElementById("college").innerHTML = localStorage.getItem("college");
        document.getElementById("course").innerHTML = localStorage.getItem("courses");
        document.getElementById("Gender").innerHTML = localStorage.getItem("genders");
        document.getElementById("lang").innerHTML = localStorage.getItem("langs");
        document.getElementById("adress").innerHTML = localStorage.getItem("adress");
        document.getElementById("displayImage").innerHTML = localStorage.getItem("all details");


        function clearAll() {
            
            
            localStorage.clear();
            location.replace("newform.html");
            
            
            
        };
        
        
        if (!localStorage.getItem("firstNames")) {
                  window.location = 'newform.html';
              };

    </script>
</body>

</html>
